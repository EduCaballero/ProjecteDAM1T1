<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crear Concierto</title>
	<link rel="stylesheet" href="css/crearconciertocss.css">
</head>
<body>
	<header>
		<div>
			<div>
				<img id="logo" src="imagenes/logo.png" alt="logo" width="150"/>
				<div id="buscador">
					<div><img src="imagenes/search-ico.png" alt="buscar" width="16"/> </div>
					<input type="text" name="buscador" placeholder="Buscar..." size="35" />
				</div>
			</div>
			<div>
				<div id="redes">
					<a href="https://www.facebook.com/Concertpush-367915200215659/"><img src="imagenes/icono-facebook.png" alt="Facebook" width="35"> 
					</a>
					<a href="https://twitter.com/concert_push"><img src="imagenes/icono-twitter.png" alt="Twitter" width="35"> 
					</a>
					<a href="https://www.instagram.com/concert_push/"><img src="imagenes/icono-instagram.png" alt="Instagram" width="35"> 
					</a>
				</div>
				<div id="idioma">
					<label for="listaIdomas"> Idioma: </label> 
					<select name="Idioma" id="listaIdomas">
						<option value="Español">Español</option>
						<option value="Catalan">Catalan</option>
					</select>
				</div>
				<div class="loginMenu">
					<div class="login button">Usuario
						<ul class="desplegableLogin">
							<li>
								<a href="localeseditarperfil.html"><div class="menuOption">Perfil</div></a>
							</li>
							<li>
								<a href="crearconcierto.html"><div class="menuOption">Crear Concierto</div></a>
							</li>
							<li>
								<a href=""><div class="menuOption">Salir</div></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="center">
		<div id="perfil">
			<img src="imagenes/defaultprofile.png" alt="" width="150"/>
			<div>NOMBRE LOCAL</div>
		</div>

		<section id="crearconcierto">
			<div>DATOS DEL CONCIERTO</div>
			<div>
				<div>
					<form action="musicoseditarperfil.html" method="POST">
						<label for="fecha"> Fecha: </label>
						<input type="date" id="fecha" name="fecha"/>
						<br/>
						<label for="hora"> Hora: </label>
						<input type="time" id="hora" name="hora"/>
						<br/>
						<label for="genero"> Genero: </label>
						<select id="genero" name="genero">
							<option value="Pop">Pop</option>
							<option value="Latino">Latino</option>
							<option value="Rock">Rock</option>
							<option value="Heavy Metal">Heavy Metal</option>
							<option value="Jazz">Jazz</option>
							<option value="Blues">Blues</option>
							<option value="Country">Country</option>
							<option value="Electronica">Electronica</option>
							<option value="Hip-hop">Hip-hop</option>
							<option value="Folk">Folk</option>
							<option value="Punk">Punk</option>
							<option value="Raggae">Raggae</option>
							<option value="Alternative">Alternative</option>
							<option value="Proressive">Progressive</option>
							<option value="Psychedelic">Psychedelic</option>
							<option value="R&B and soul">R&B and soul</option> 
						</select>
						<br/>
						<label for="valor"> Remuneración: </label>
						<input type="number" id="valor" name="valor"/>
						<br/>
					</form>
				</div>
			</div>
			<div id="buttons">
				<div>
					<form  action="locales.html" method="get">
						<input type="submit" value="Volver" class="button" />
					</form>
				</div>
				<div>
					<form action="crearconcierto.html" method="POST">
						<input type="submit" value="Crear" class="button" />
					</form>
				</div>
			</div>
		</section>
		<section id="prox-conciertos">
			<div>PROXIMOS CONCIERTOS</div>
			<div id="lista-proxconciert">
				<ul class="undecored">
					<li>
						Fecha - Grupo - Hora
					</li>
					<li>
						<hr>Fecha - Grupo - Hora</hr>
					</li>
					<li>
						<hr>Fecha - Grupo - Hora</hr>
					</li>
					<li>
						<hr>Fecha - Grupo - Hora</hr>
					</li>
				</ul>
			</div>
		</section>
	</div>
	<footer/>
</body>
</html>
