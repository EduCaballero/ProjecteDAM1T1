<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Editar Perfil</title>
	<link rel="stylesheet" href="css/musicoseditarperfilcss.css">
</head>
<body>
	<header>
		<div>
			<div>
				<img id="logo" src="imagenes/logo.png" alt="logo" width="150"/>
				<div id="buscador">
					<div><img src="imagenes/search-ico.png" alt="buscar" width="16"/> </div>
					<input type="text" name="buscador" placeholder="Buscar..." size="35" />
				</div>
			</div>
			<div>
				<div id="redes">
					<a href="https://www.facebook.com/Concertpush-367915200215659/"><img src="imagenes/icono-facebook.png" alt="Facebook" width="35"> 
					</a>
					<a href="https://twitter.com/concert_push"><img src="imagenes/icono-twitter.png" alt="Twitter" width="35"> 
					</a>
					<a href="https://www.instagram.com/concert_push/"><img src="imagenes/icono-instagram.png" alt="Instagram" width="35"> 
					</a>
				</div>
				<div id="idioma">
					<label for="listaIdomas"> Idioma: </label> 
					<select name="Idioma" id="listaIdomas">
						<option value="Español">Español</option>
						<option value="Catalan">Catalan</option>
					</select>
				</div>
				<div class="loginMenu">
					<div class="login button">Usuario
						<ul class="desplegableLogin">
							<li>
								<a href="musicoseditarperfil.html"><div class="menuOption">Perfil</div></a>
							</li>
							<li>
								<a href=""><div class="menuOption">Salir</div></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="center">
		<div id="perfil">
			<img src="imagenes/defaultprofile.png" alt="" width="150"/>
			<div>NOMBRE MUSICO</div>
		</div>

		<section id="editarperfil">
			<div>EDITAR PERFIL</div>
			<div>
				<div>
					<form action="musicoseditarperfil.html" method="POST">
						<label for="nombre"> Nombre: </label>
						<input type="text" id="nombre" name="nombre"/>
						<br/>
						<label for="apellidos"> Apellidos: </label>
						<input type="text" id="apellidos" name="apellidos"/>
						<br/>
						<label for="nomart"> Nombre artistico: </label>
						<input type="text" id="nomart" name="nomart"/>
						<br/>
						<label for="ninteg"> Numero de integrantes: </label>
						<input type="number" id="ninteg" name="ninteg"/>
						<br/>
						<label for="genero"> Genero: </label>
						<select id="genero" name="genero">
							<option value="Pop">Pop</option>
							<option value="Latino">Latino</option>
							<option value="Rock">Rock</option>
							<option value="Heavy Metal">Heavy Metal</option>
							<option value="Jazz">Jazz</option>
							<option value="Blues">Blues</option>
							<option value="Country">Country</option>
							<option value="Electronica">Electronica</option>
							<option value="Hip-hop">Hip-hop</option>
							<option value="Folk">Folk</option>
							<option value="Punk">Punk</option>
							<option value="Raggae">Raggae</option>
							<option value="Alternative">Alternative</option>
							<option value="Proressive">Progressive</option>
							<option value="Psychedelic">Psychedelic</option>
							<option value="R&B and soul">R&B and soul</option> 
						</select>
						<br/>
						<label for="tlf"> Telefono: </label>
						<input type="text" id="tlf" name="tlf"/>
						<br/>
						<label for="web"> Pagina web: </label>
						<input type="url" id="web" name="web"/>
						<br/>
						<label for="imgperfil"> Imagen de perfil: </label>
						<input type="file" id="imgperfil" name="imgperfil"/>
					</form>
				</div>
				<div></div>
				<div>
					<form action="musicoseditarperfil.html" method="POST">
						<label for="mail1"> E-mail: </label>
						<input type="email" id="mail1" name="mail1"/>
						<br/>
						<label for="mail2"> Confirma E-mail: </label>
						<input type="email" id="mail2" name="mail2"/>
						<br/>
						<label for="pass-actual"> Contraseña actual: </label>
						<input type="password" id="pass-actual" name="pass-actual"/>
						<br/>
						<label for="nuevo-pass"> Nueva contraseña: </label>
						<input type="password" id="nuevo-pass" name="nuevo-pass"/>
						<br/>
						<label for="confirma-pass"> Confirma contraseña: </label>
						<input type="password" id="confirma-pass" name="confirma-pass"/>
					</form>
				</div>
			</div>
			<div id="buttons">
				<div>
					<form  action="musicos.html" method="get">
						<input type="submit" value="Volver" class="button" />
					</form>
				</div>
				<div>
					<form action="musicoseditarperfil.html" method="POST">
						<input type="submit" value="Modificar" class="button" />
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer/>
</body>
</html>
